{% extends 'base_template.html' %}

{% block title %}Update Client{% endblock %}

{% block content %}
<form action="/update_client/{{data.0 }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="cedula">Cedula</label>
      <input type="text" class="form-control" name="cedula" value="{{ data.1 }}" required>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" name="nombre" value="{{ data.2 }}" required>
    </div>
    <div class="form-group">
        <label for="direccion">Direccion</label>
        <input type="text" class="form-control" name="direccion" value="{{ data.3 }}" required>
    </div>
    <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="tel" class="form-control" name="telefono" value="{{ data.4 }}" required>
    </div>
    <div class="form-group">
        <label for="foto">Foto</label>
        <input type="file" class="form-control-file" name="foto" value="{{ data.5 }}"  required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
  </form>
{% endblock %}
