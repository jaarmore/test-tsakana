{% extends 'base_template.html' %}

{% block title %}Product Page{% endblock %}
{% block content %}
<form action="/update_product/{{ data.0 }}" method="POST">
    <div class="form-group">
        <label for="codigo">Codigo</label>
        <input type="text" class="form-control" name="codigo" value="{{ data.1 }}" required>
    </div>
    <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" class="form-control" name="categoria" value="{{ data.2 }}" required>
    </div>
    <div class="form-group">
        <label for="nombreprod">Nombre Producto</label>
        <input type="text" class="form-control" name="nombreprod" value="{{ data.3 }}" required>
    </div>
    <div class="form-group">
        <label for="precio">Precio</label>
        <input type="text" class="form-control" name="precio" value="{{ data.4 }}" required>
    </div>
    <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="text" class="form-control-file" name="cantidad" value="{{ data.5 }}" required>
    </div>
    <div class="form-group">
        <label for="estado">Estado</label>
        <select class="form-group" name="estado">
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Producto</button>
</form>
{% endblock %}
